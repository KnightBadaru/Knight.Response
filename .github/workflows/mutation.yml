name: mutation

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  stryker:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: core
            config: stryker-config.core.json
          - name: abstractions-http
            config: stryker-config.abstractions-http.json
          - name: aspnetcore
            config: stryker-config.aspnetcore.json
#          - name: mvc
#            config: stryker-config.mvc.json

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore tools & packages
        run: |
          dotnet tool restore
          dotnet restore Knight.Response.sln

      - name: Build
        run: dotnet build Knight.Response.sln -c Release --no-restore

      - name: Run Stryker (${{ matrix.name }}) — PR
        if: github.event_name == 'pull_request'
        run: dotnet stryker --config-file ./${{ matrix.config }} --reporter html --reporter json

      - name: Check Dashboard secret (debug)
        if: github.ref == 'refs/heads/main'
        run: |
          if [ -z "${{ secrets.STRYKER_DASHBOARD_API_KEY }}" ]; then
            echo "::error::STRYKER_DASHBOARD_API_KEY is not configured"; exit 1
          fi
          echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"
          echo "Expecting dashboard name: github.com/$GITHUB_REPOSITORY"

      - name: Run Stryker (${{ matrix.name }}) — main (upload)
        if: github.ref == 'refs/heads/main'
        env:
          STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}
        run: dotnet stryker --config-file ./${{ matrix.config }}

      - name: Upload Stryker report (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stryker-report-${{ matrix.name }}
          path: StrykerOutput/**/reports/*